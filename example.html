<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="dist/slider-example.css">
<script type="text/javascript" src="js/slider.js"></script>

<h1>Responsive multi-column plain-CSS-Slider</h1>

<!-- Column number chooser -->
Columns
<input type="radio" id="set-cols-1" name="set-cols">
	<label for="set-cols">1</label>
<input type="radio" id="set-cols-2" name="set-cols">
	<label for="set-cols">2</label>
<input type="radio" id="set-cols-3" name="set-cols" checked>
	<label for="set-cols">3</label>
<input type="radio" id="set-cols-4" name="set-cols">
	<label for="set-cols">4</label>

<div class="css-slider">

	<!-- 1: A radio button for each slide -->
	<input type="radio" name="slider1" id="slider1-0" checked>
	<input type="radio" name="slider1" id="slider1-1">
	<input type="radio" name="slider1" id="slider1-2">
	<input type="radio" name="slider1" id="slider1-3">
	<input type="radio" name="slider1" id="slider1-4">
	<input type="radio" name="slider1" id="slider1-5">
	<input type="radio" name="slider1" id="slider1-6">
	<input type="radio" name="slider1" id="slider1-7">

	<!-- 2: A list with class 'slides' containing the slides -->
	<ul class="slides">
		<li>Slide 1</li>
		<li>Slide 2</li>
		<li>Slide 3</li>
		<li>Slide 4</li>
		<li>Slide 5</li>
		<li>Slide 6</li>
		<li>Slide 7</li>
		<li>Slide 8</li>
	</ul>

	<!-- 3: A div with class 'dots' containing labels for all radios -->
	<div class="dots">
		<label for="slider1-0"></label>
		<label for="slider1-1"></label>
		<label for="slider1-2"></label>
		<label for="slider1-3"></label>
		<label for="slider1-4"></label>
		<label for="slider1-5"></label>
		<label for="slider1-6"></label>
		<label for="slider1-7"></label>
	</div>

	<!-- 3: Either a single div with class 'arrows' containing labels
	for all radios, or two divs with class 'arrows' and classes 'left'
	and 'right' respectively -->
	<div class="arrows left">
		<label for="slider1-0">&larr;</label>
		<label for="slider1-1">&larr;</label>
		<label for="slider1-2">&larr;</label>
		<label for="slider1-3">&larr;</label>
		<label for="slider1-4">&larr;</label>
		<label for="slider1-5">&larr;</label>
		<label for="slider1-6">&larr;</label>
		<label for="slider1-7">&larr;</label>
	</div>

	<div class="arrows right">
		<label for="slider1-0">&rarr;</label>
		<label for="slider1-1">&rarr;</label>
		<label for="slider1-2">&rarr;</label>
		<label for="slider1-3">&rarr;</label>
		<label for="slider1-4">&rarr;</label>
		<label for="slider1-5">&rarr;</label>
		<label for="slider1-6">&rarr;</label>
		<label for="slider1-7">&rarr;</label>
	</div>

</div>
