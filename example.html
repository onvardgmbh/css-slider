<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="dist/slider-example.css">
<script type="text/javascript" src="js/slider.js"></script>

<h1>Responsive multi-column plain-CSS-Slider</h1>

<div class="css-slider">

	<!-- 1: A radio button for each slide -->
	<input type="radio" name="slider1" id="slider1-0" checked>
	<input type="radio" name="slider1" id="slider1-1">
	<input type="radio" name="slider1" id="slider1-2">
	<input type="radio" name="slider1" id="slider1-3">
	<input type="radio" name="slider1" id="slider1-4">
	<input type="radio" name="slider1" id="slider1-5">
	<input type="radio" name="slider1" id="slider1-6">
	<input type="radio" name="slider1" id="slider1-7">

	<!-- 2: A list with class '#{$slider-class}__slides' containing the slides -->
	<ul class="slides css-slider__slides">
		<!-- The slides should have class '#{$slider-class}__slide' -->
		<li class="css-slider__slide">Slide 1</li>
		<li class="css-slider__slide">Slide 2</li>
		<li class="css-slider__slide">Slide 3</li>
		<li class="css-slider__slide">Slide 4</li>
		<li class="css-slider__slide">Slide 5</li>
		<li class="css-slider__slide">Slide 6</li>
		<li class="css-slider__slide">Slide 7</li>
		<li class="css-slider__slide">Slide 8</li>
	</ul>

	<!-- 3: A div with class '#{$slider-class}__dots' containing labels for all radios -->
	<div class="dots css-slider__dots">
		<!-- The dots should have class '#{$slider-class}__dot' -->
		<label class="css-slider__dot" for="slider1-0"></label>
		<label class="css-slider__dot" for="slider1-1"></label>
		<label class="css-slider__dot" for="slider1-2"></label>
		<label class="css-slider__dot" for="slider1-3"></label>
		<label class="css-slider__dot" for="slider1-4"></label>
		<label class="css-slider__dot" for="slider1-5"></label>
		<label class="css-slider__dot" for="slider1-6"></label>
		<label class="css-slider__dot" for="slider1-7"></label>
	</div>

	<!-- 3: Two divs with class '#{$slider-class}__arrows' containing labels
	for all radios, with modifiers '--left' and '--right' respectively -->
	<div class="css-slider__arrows css-slider__arrows--left">
		<!-- The arrows themselves should have class '#{$slider-class}__arrow' -->
		<label class="css-slider__arrow" for="slider1-0">&larr;</label>
		<label class="css-slider__arrow" for="slider1-1">&larr;</label>
		<label class="css-slider__arrow" for="slider1-2">&larr;</label>
		<label class="css-slider__arrow" for="slider1-3">&larr;</label>
		<label class="css-slider__arrow" for="slider1-4">&larr;</label>
		<label class="css-slider__arrow" for="slider1-5">&larr;</label>
		<label class="css-slider__arrow" for="slider1-6">&larr;</label>
		<label class="css-slider__arrow" for="slider1-7">&larr;</label>
	</div>

	<div class="css-slider__arrows css-slider__arrows--right">
		<label class="css-slider__arrow" for="slider1-0">&rarr;</label>
		<label class="css-slider__arrow" for="slider1-1">&rarr;</label>
		<label class="css-slider__arrow" for="slider1-2">&rarr;</label>
		<label class="css-slider__arrow" for="slider1-3">&rarr;</label>
		<label class="css-slider__arrow" for="slider1-4">&rarr;</label>
		<label class="css-slider__arrow" for="slider1-5">&rarr;</label>
		<label class="css-slider__arrow" for="slider1-6">&rarr;</label>
		<label class="css-slider__arrow" for="slider1-7">&rarr;</label>
	</div>

</div>
